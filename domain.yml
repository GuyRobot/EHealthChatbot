  - text: 'Good places for an internship is: Agencies, schools and companies that specialize in IT or have information technology applications, can meet the content of information communication (see attached outline), have professional instructors with professional qualifications in informatics from engineer upwards. Students are not encouraged to do practical internships in computer services (such as game services, computer rental, computer repair, and sale). The Faculty will review the locations before assigning students to practice. Each unit accepts a maximum of 6 students.'
